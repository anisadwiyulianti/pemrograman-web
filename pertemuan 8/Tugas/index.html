<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="py-5 bg-light text-black">
      <div class="container">
        <h1 class="mb-3 text-warning">FREE REGISTRATION</h1>
        <div class="">
          <form>
            <!-- form nama -->
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" id="Nama" placeholder="Masukan Nama Anda" class="form-control bg-primary-subtle" autocomplete="off" />
            </div>
            <!-- form tanggal lahir -->
            <div class="mb-3">
              <label for="Tanggal Lahir" class="form-label">Tanggal Lahir</label>
              <input type="date" id="Tanggal Lahir" class="bg-primary-subtle" />
            </div>
            <!-- <div class="row">
                <div class="col-sm">
                  <input type="number" id="Tgl Lahir" maxlength="2" placeholder="dd" class="input-group-text" autocomplete="off" />
                </div>
                <div class="col-sm">
                  <input type="number" id="Tgl Lahir" max="2" placeholder="mm" class="input-group-text" autocomplete="off" />
                </div>
                <div class="col-sm">
                  <input type="number" id="Tgl Lahir" max="4" placeholder="yyyy" class="input-group-text" autocomplete="off" />
                </div> -->
            <!-- </div> -->

            <!-- form alamat -->
            <div class="mb-3">
              <label for="Alamat" class="form-label">Alamat</label>
              <textarea id="Alamat" placeholder="Masukan Alamat Anda" class="form-control bg-primary-subtle"" cols="50" rows="2"></textarea>
            </div>
            <!-- form kota -->
            <div class="mb-3">
              <label for="Kota" class="form-label">Kota</label>
              <input type="text" id="Kota" placeholder="Masukan Kota Anda" class="form-control bg-primary-subtle" autocomplete="off" />
            </div>
            <!-- form pekerjaan -->
            <div class="mb-3">
              <label for="Pekerjaan" class="form-label">Pekerjaan</label>
                  <select class="bg-primary-subtle">
                    <option value="1">Tani</option>
                    <option value="2">Admin</option>
                    <option value="3">Sales</option>
                    <option value="4">Teknisi</option>
                  </select>
            </div>
            <!-- form jenis kelamin -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
              <div class="col-sm-10">
                <input type="radio" name="JenisKelamin" id="Jeniskelamin1" value="Laki-Laki" class="form-check-input" /> Laki-Laki
                <input type="radio" name="JenisKelamin" id="JenisKelamin2" value="Perempuan" class="form-check-input" /> Perempuan
              </div>
            </fieldset>
            <!-- form akhir jenis kelamin -->
            <!-- form hobby -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Hobby</legend>
              <div class="col-sm-10">
                <div class="form-check"><input type="checkbox" id="Hobby1" value="Reading" /> Reading</div>
                <div class="form-check"><input type="checkbox" id="Hobby2" value="Sport" /> Sport</div>
                <div class="form-check"><input type="checkbox" id="Hobby3" value="Singing" /> Singing</div>
                <div class="form-check"><input type="checkbox" id="Hobby4" value="Traveling" /> Traveling</div>
              </div>
            </fieldset>
            <!-- from akhir hobby -->
            <div">
              <button type="submit" value="Kirim" class="btn btn-primary">Kirim</button>
              <button type="reset" value="Cancel" class="btn btn-primary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
